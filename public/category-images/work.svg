<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="workGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d7ab0;stop-opacity:1" />
    </linearGradient>
    <pattern id="workPattern" patternUnits="userSpaceOnUse" width="120" height="120">
      <circle cx="60" cy="60" r="2" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#workGrad)"/>
  <rect width="800" height="450" fill="url(#workPattern)"/>
  <!-- Briefcase icon -->
  <g transform="translate(580, 280)" opacity="0.15">
    <rect x="0" y="30" width="120" height="90" rx="8" fill="white"/>
    <rect x="35" y="0" width="50" height="35" rx="6" fill="none" stroke="white" stroke-width="6"/>
    <line x1="0" y1="60" x2="120" y2="60" stroke="white" stroke-width="4"/>
    <circle cx="60" cy="60" r="8" fill="white"/>
  </g>
  <!-- Decorative lines -->
  <line x1="50" y1="350" x2="200" y2="350" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="50" y1="370" x2="150" y2="370" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
</svg>

